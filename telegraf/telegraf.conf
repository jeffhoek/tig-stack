[agent]
  interval = "30s"
  round_interval = true
  flush_interval = "10s"

###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################

[[outputs.influxdb_v2]]
  urls = ["${INFLUXDB_URL}"]
  token = "${INFLUXDB_TOKEN}"
  organization = "${INFLUXDB_ORG}"
  bucket = "${INFLUXDB_BUCKET}"

###############################################################################
#                            INPUT PLUGINS                                    #
###############################################################################

[[inputs.jenkins]]
  url = "${JENKINS_URL}"
  ## No authentication â€” setup wizard is disabled
  # username = ""
  # password = ""

  ## Collect all job and node metrics
  max_build_age = "1h"
  max_connections = 5
  response_timeout = "10s"
